                    <option selected disabled value="">First Name</option>

                </select>
            </div>

</div>

<ng-template #updateTimesheet>
    <div class="">
        <div class="">
            <div class="modal-header">
                <h4 class="modal-title text-center">Update Time Sheet </h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="clear-fix"></div>
            <div class="modal-body">
                <div class="">
                    <div class="container-fluid">
                        <form [formGroup]="tsForm" novalidate (ngSubmit)="update()">

                            <div class="">
                                <div class="panel panel-body">
                                    <div class="form-row">
                                        <div class="form-group col-xs-4 border bold">
                                            <input type="text" class="form-control" formControlName="first_name"  readonly />
                                        </div>
                                        <div class="col-xs-4 form-group bold">
                                            <input type="text" class="form-control" formControlName="job_date"  readonly />
                                        </div>
                                    </div>
                                </div>
                                <div  class="" formArrayName="job_times_attributes">
                                    <div >
                                        <div *ngFor="let jt of jobtimeFormArray.controls; let i = index " [formGroupName] = i class="">
                                            <div class="panel panel-default"  >
                                                <div class="panel-heading">
                                                    <div>
                                                    <span>Time {{i + 1}}</span>
                                                    <span class="glyphicon glyphicon-remove pull-right" *ngIf=" i > 0" (click)="removeTime(i)"></span>
                                                    <span class="fa fa-plus pull-right" *ngIf=" i == 0" (click)="addTime(i)"></span>
                                                </div>

                                                </div>
                                                <div class="panel-body"  >
                                                    <div class="col-xs-3">
                                                        <label>Job Id</label> <!--
                                                        <input type="text" class="form-control"  formControlName = "job_id"  >   -->                                                  
                                                        <select class="form-control" formControlName="job_id"  >                                                
                                                        <option *ngFor=" let job of jobs" [ngValue]="job.job_id"> {{ job.job_id }}  </option>
                                                    </select>                                                    
                                                    </div>

                                                    <div class="col-xs-3">
                                                        <label>Department</label>                                               
                                                        <select class="form-control" formControlName="job_department"  >                                                
                                                        <option *ngFor=" let department of departments" [ngValue]="department.name"> {{ department.name }}  </option>
                                                    </select>                                                    
                                                    </div>
                                                    <div class="col-xs-3">
                                                        <label>Category</label>                                               
                                                        <select class="form-control" formControlName="job_category"  >                                                
                                                        <option *ngFor=" let jobCat of jobCategory" [ngValue]="jobCat.name"> {{ jobCat.name }}  </option>
                                                    </select>                                                    
                                                    </div>
                                                    <div class="col-xs-3">
                                                        <label>Time</label> 
                                                        <input type="text" class="form-control"  formControlName = "job_time"  >                                                    
                                                                                                   
                                                    </div>
                                                    <div class="col-xs-3">
                                                         
                                                        <input type="checkbox" class="form-control"  formControlName = "is_overtime"  >                                                    
                                                        <label class="form-check-label" for="">Overtime</label>                                           
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clear-fix"></div>
                            <div class=" pull-right ">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
        </div>
    </div>
</ng-template>
