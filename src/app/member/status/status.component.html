<div>
    <h3 class="text-center">Statuses List</h3>
        <table class=" table table-striped table-bordered table-hover" align="center">
          <thead>
            <tr>
              <th> Id</th>
              <th> Code</th>
              <th> Name</th>
              <th>
                <button class="btn btn-default fa fa-plus" id="add" (click)="presentStatusDialog('Add', template)"></button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let status of statuses">
              <td> {{status.id}} </td>
              <td> {{status.code}} </td>
              <td> {{status.name}} </td>
  
              <td>
                <button class="btn btn-default fa fa-pencil" (click)="presentStatusDialog( 'Update', status)"></button>
                <button class="btn btn-default fa fa-trash" (click)="removeStatus(status)"></button>
  
              </td>
            </tr>
          </tbody>
    </table>
  </div>
      
  <ng-template #template>
  
          <div class="modal-header">
              <h4 class="modal-title text-center">{{ statusMode + " Status " }}</h4>
              <button type="button" class="close pull-right" 
                      aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            
            <div class="container-fluid">
              <div class="text-center">
                <h4>Status</h4>
              </div>
              <form [formGroup]="statusForm"  novalidate >
                <div class="form-row" >
                  <div class="col-sm-6 form-group ">       
                    <input type="text" class="form-control" placeholder="code" 
                      formControlName="code" [(ngModel)]= "status.code"  />  
                  </div>
                  <div class="col-sm-6 form-group ">       
                    <input type="text" class="form-control" placeholder="name" 
                      formControlName="name" [(ngModel)] = "status.name"  />  
                  </div>
                </div>
                <div class="clear-fix"></div>
              <div class="form-row" >
                <div *ngIf="isInsert" class="col s4">
  
                  <button type="submit" (click)="addStatus(statusForm.value)" class="btn btn-success pull-right" [disabled]="!statusForm.valid">Add</button>
                </div>
                <div *ngIf="!isInsert" class="col s4">
  
                  <button type="submit" (click)="updateStatus()" class="btn btn-success pull-right" [disabled]="!statusForm.valid">Update</button>
                </div>
                
                <div class="col s4">
                  <button type="button" class=" btn lime lightern-1 pull-right close_btn  " (click)="modalRef.hide()">Close</button>
                 
                </div>
                
  
              </div>
              </form>
            </div>
          </div>
        
  </ng-template>
