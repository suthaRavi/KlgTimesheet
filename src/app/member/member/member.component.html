<div>
    <h3 class="text-center">Members List</h3>
        <table class=" table table-striped table-bordered table-hover" align="center">
          <thead>
            <tr>
              
              <th> Member ID</th>
              <th> First Name</th>
              <th>
                <button class="btn btn-default fa fa-plus" id="add" (click)="presentMemberDialog('Add', template)"></button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members">
              
              <td> {{member.member_id}} </td>
              <td> {{member.first_name}} </td>
  
              <td>
                <button class="btn btn-default fa fa-pencil" (click)="presentMemberDialog( 'Update', member)"></button>
                <button class="btn btn-default fa fa-trash" (click)="removeMember(member)"></button>
  
              </td>
            </tr>
          </tbody>
    </table>
  </div>
      
  <ng-template #template>
  
          <div class="modal-header">
              <h4 class="modal-title text-center">{{ memberMode + " Member " }}</h4>
              <button type="button" class="close pull-right" 
                      aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
            
            <div class="container-fluid">
              <div class="text-center">
                <h4>Member</h4>
              </div>
              <form [formGroup]="memberForm"  novalidate >
                <div class="form-row" >
                  <div class="col-sm-6 form-group ">       
                    <input type="text" class="form-control" placeholder="Member id" 
                      formControlName="member_id" [(ngModel)]= "member.member_id"  />  
                  </div>
                  <div class="col-sm-6 form-group ">       
                    <input type="text" class="form-control" placeholder="first name" 
                      formControlName="first_name" [(ngModel)] = "member.first_name"  />  
                  </div>
                </div>
                <div class="clear-fix"></div>
              <div class="form-row" >
                <div *ngIf="isInsert" class="col s4">
  
                  <button type="submit" (click)="addMember(memberForm.value)" class="btn btn-success pull-right" [disabled]="!memberForm.valid">Add</button>
                </div>
                <div *ngIf="!isInsert" class="col s4">
  
                  <button type="submit" (click)="updateMember()" class="btn btn-success pull-right" [disabled]="!memberForm.valid">Update</button>
                </div>
                
                <div class="col s4">
                  <button type="button" class=" btn lime lightern-1 pull-right  " (click)="modalRef.hide()">Close</button>
                 
                </div>
                
  
              </div>
              </form>
            </div>
          </div>
        
  </ng-template>
